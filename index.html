<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Beginner</title>
	<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="libraries/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="text-center">Hello <small>world</small></h1>
	<h1 class="text-right">Hello <small>world</small></h1>
	<h1 class="text-primary">Hello <small>world</small></h1>
	<h1 class="text-success">Hello <small>world</small></h1>
	<h1 class="text-warning">Hello <small>world</small></h1>
	<h1 class="text-danger">Hello <small>world</small></h1>
	<h1 class="text-center text-danger">Hello <small>world</small></h1>
	<h1 class="text-lowercase">Hello <small>world</small></h1>
	<h1 class="text-uppercase">Hello <small>world</small></h1>
	<h1 class="text-capitalize">Hello <small>world</small></h1>
</body>
</html>
