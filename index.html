<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Beginner</title>
	<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="libraries/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav id="mynav" class="navbar navbar-default hidden">
			<div class="navbar-brand pull-left">
				Float 
			</div>
		</nav>
	</div>
	<a id="btnShow" href="#" class="btn btn-default"> Show me </a>
	<a id="btnHide" href="#" class="btn btn-default"> Hide me </a>

	<script>
		$('#btnShow').click(function() {
			$('#mynav').removeClass('hidden');
		});

		$('#btnHide').click(function() {
			$('#mynav').addClass('hidden');
		});
	</script>
</body>
</html>
